<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#zyddiv{
				width: 400px;
				height: 250px;
				border: 1px solid #ccc;
				margin: 0 auto;
				padding: 5px;
			}
			p{
				font-family: "微软雅黑";
				font-size: 19px;
				font-weight: 700;
				text-align: center;
			}
			
		</style>
	</head>
	<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
	<script type="text/javascript" src="js/new_file.js" ></script>
	<body>
		<div id="zyddiv">
			<p>全选反选</p>
		<input type="checkbox" id="zydall">
		<input type="button" value="全选">
		<input type="button" value="不选">
		<input type="button" value="反选">
		<input type="button" value="获取选中的值">
		<hr/>
		<div id="zydopt">
			<input type="checkbox" value="红色" /><label>红色</label><br/>
			<input type="checkbox" value="黄色" /><label>黄色</label><br/>
			<input type="checkbox" value="黑色" /><label>黑色</label><br/>
			<input type="checkbox" value="蓝色" /><label>蓝色</label><br/>
			<input type="checkbox" value="白色" /><label>白色</label><br/>
			<input type="checkbox" value="粉色" /><label>粉色</label><br/>
		</div>
		</div>
	</body>
</html>
